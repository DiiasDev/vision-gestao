services:
  api:
    build: .
    container_name: vision_gestao_api_prod
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
    init: true
    ports:
      - "${API_BIND_IP:-127.0.0.1}:${API_PORT:-3333}:3333"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3333/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
        ]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
